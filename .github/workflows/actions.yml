name: GitHub Actions
on: [push]
jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"

      - name: Installing dependencies
        run: |
          npm ci

      - name: Running linter
        run: npm run lint

      - name: Running tests
        run: npm test

      - name: Building app
        run: |
          npm run build

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."
