name: GitHub Actions
on: [push]
jobs:
  build:
    name: Test and build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"

      - name: Installing dependencies
        run: |
          npm ci

      - name: Running linter
        run: npm run lint

      - name: Running tests
        run: npm test

      - name: Building app
        run: |
          npm run build

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."

      - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: coverage
          path: coverage

  deploy:
    name: Deploy
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download Artifacts
        uses: actions/download-artifact@v1
        with:
          name: coverage

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: 'coverage'